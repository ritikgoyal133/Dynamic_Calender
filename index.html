<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="renderBody()">
    <div class="calContainer">
        <div class="calender">
            <div class="month">
                <div class="prev" onclick="renderMonth('prev')">
                    <span>&lt;</span>
                </div>
                <div>
                    <h2 id="month"></h2>
                    <p id="todayDate"></p>
                </div>
                <div class="next" onclick="renderMonth('next')">
                    <span>&gt;</span>
                </div>
            </div>
            <div class="weeks"></div>
            <div class="calBody">
                <div class="calBodyWeek">
                    <div class="calBodyDays"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script defer type="text/javascript" src="js.js"></script>
</body>

</html>
